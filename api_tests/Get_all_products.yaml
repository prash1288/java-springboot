// Test generated by RoostGPT for test Amicorp-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get all products"
    flow:
      - get:
          url: "/products"
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 200
            # The response should contain a property 'name' as it is required for the product object
            - hasProperty: "name"
            # Verify the structure of the response matches the expected schema
            - equals:
                - "{{ response.body }}"
                - id: "integer"
                  name: "string"
                  description: "string"
                  price: "integer"
      # Comment: This scenario sends a GET request to the /products endpoint and expects a 200 status code in response. It also checks the response body to ensure it contains a 'name' property and matches the expected product schema. 
