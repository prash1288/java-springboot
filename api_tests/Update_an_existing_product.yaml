// Test generated by RoostGPT for test Amicorp-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "description"
      - "price"
    data:
      - ["Updated Product", "This is an updated test product.", 15.0]
scenarios:
  - name: "Update an existing product and validate the update"
    flow:
      - put:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$.message"
            as: "responseMessage"
          # This PUT request is expected to update the product with ID 1 and capture the response message
      - think: 1
      - get:
          url: "/products/1"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseMessage }}"
                - "Product updated successfully"
          # This GET request is expected to retrieve the updated product details and validate the response message and status code
