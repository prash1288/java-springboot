// Test generated by RoostGPT for test Amicorp-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get a product by ID"
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                id: 1
      - log: "Received product with ID {{ productId }}"
  - name: "Verify product details"
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "product"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                id: 1
      - think: 1
      - log: "Received product details for product with ID {{ product.id }}"
      - assert:
          - equals: 
              product.name: "apple"
              product.description: "description of the product"
              product.price: 20
