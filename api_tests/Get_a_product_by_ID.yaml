// Test generated by RoostGPT for test Amicorp-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}/api"
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - name: "Get a product by ID"
    flow:
      - get:
          url: "/products/1"
          headers: 
            Content-Type: "application/json"
          expect:
            # Expect a successful operation (statusCode: 200)
            - statusCode: 200
            # Expect the response to contain the product with ID 1
            - hasProperty: "id"
            - equals:
                - "id"
                - 1
            # Expect the response to contain the required property 'name'
            - hasProperty: "name"
            # Expect the response to contain the property 'description'
            - hasProperty: "description"
            # Expect the response to contain the property 'price'
            - hasProperty: "price"
