// Test generated by RoostGPT for test Amicorp-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: "Test Product"
    description: "This is a test product."
    price: 10.0

scenarios:
  - name: "Create a new product"
    comment: "This scenario tests the ability to create a new product with valid data. It expects a successful response with the product details."
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - equals: 
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
