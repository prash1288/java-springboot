// Test generated by RoostGPT for test Amicorp-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name:
      - "Test Product"
    description:
      - "This is a test product."
    price:
      - 10.0

scenarios:
  - name: "Scenario: Create a new product and retrieve it"
    # This scenario tests the creation of a new product and its retrieval by ID.
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - equals: 
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
      - think: 1
      - get:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals: 
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
