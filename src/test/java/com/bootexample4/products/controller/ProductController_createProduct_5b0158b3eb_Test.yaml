# Test generated by RoostGPT for test Amicorp-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "productId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            name: ""
            description: "Missing name field"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          json:
            name: "Product with special characters ~!@#"
            description: "This is a test product with special characters"
            price: 999999999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "productId"
            - equals:
                productId: 1
