# Test generated by RoostGPT for test Amicorp-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get: 
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - post: 
          url: "/products"
          json:
            name: ""
            price: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post: 
          url: "/products"
          json:
            name: "Product with special characters !@#"
            price: "99999999999999999"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals: 
                product: 
                  name: "Product with special characters !@#"
                  price: "99999999999999999"
