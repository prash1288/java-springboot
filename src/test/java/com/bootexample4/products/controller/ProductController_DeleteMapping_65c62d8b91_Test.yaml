# Test generated by RoostGPT for test Amicorp-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200

  - name: 'API request with validation failure'
    flow:
      - delete:
          url: "/product/{{ invalidProductId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: 'API request with edge case'
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 1000000000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - statusCode: 404
