# Test generated by RoostGPT for test Amicorp-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
      - "2"
      - "3"
      - "1000"
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/{{id}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                - "message"
                - "Product deleted successfully"
  - name: "API request with non-existent product"
    flow:
      - delete:
          url: "/{{id}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Product not found"
  - name: "API request with invalid product id"
    flow:
      - delete:
          url: "/invalid-id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Invalid product id"
