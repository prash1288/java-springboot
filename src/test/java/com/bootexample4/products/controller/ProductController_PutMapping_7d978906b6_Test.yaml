# Test generated by RoostGPT for test Amicorp-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product/{id}"
          json:
            name: "Product 1"
            description: "This is a test product"
            price: 100.00
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product/{id}"
          json:
            name: ""
            description: "This is a test product without a name"
            price: 100.00
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/product/{id}"
          json:
            name: "Product with a very long name and special characters @#$$%^&*()"
            description: "This is a test product with a long name and special characters"
            price: 1000000000.00
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
