# Test generated by RoostGPT for test Amicorp-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/product/1"
          expect:
            - statusCode: 200
            - hasProperty: "productName"

  - name: "API request with non-existing product"
    flow:
      - get:
          url: "/product/999999999999"
          expect:
            - statusCode: 404

  - name: "API request with invalid id"
    flow:
      - get:
          url: "/product/abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case (large id)"
    flow:
      - get:
          url: "/product/99999999999999999999999999999999999999"
          expect:
            - statusCode: 400
